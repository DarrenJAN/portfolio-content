<body>

	<main id="main">
		<figure>

			<img src="images/Twelve_Carat_Toothache.jpeg" alt="Twelve_Carat_Toothache" width="500" class="gallery">

        <figure>
			<img src="images/Hollywood_Bleeding.png" alt="Hollywood’s Bleeding" width="500" class="gallery">

		</figure>
		<figure>
			<img src="images/Beerbongs_Bentleys.png" alt="Beerbongs & Bentleys" width="500" class="gallery">

		</figure>
        <figure>
			<img src="images/Stoney.png" alt="Stoney" width="500" class="gallery">

		</figure>
		<figure>
			<img src="images/i_like_you.jpeg" alt="I like you by Post Malone" width="500" class="gallery">

		</figure>
        <figure>
			<img src="images/sun_flower.jpeg" alt="Post Malone sun flower" width="500" class="gallery">
			<figcaption>Post Malone sun flower</figcaption>
		</figure>
		<figure>
			<img src="images/pm_on_show.jpeg" alt="Post Malone on show" width="500" class="gallery">

		</figure>

	<footer class="gallery-footer">

<div class="form">

			<label for="name">Name:</label>
			<br>
		  	<input type="text" id="name" name="name" required/>
		  	<br>
		  	<br>
		  	<label for="email">Email:</label>
		  	<br>
		  	<input type="text" id="email" name="email" required/>
		  	<br>
		  	<br>
		  	<label for="message">Message:</label>
		  	<br>
		  	<input type="text" id="message" name="message" required/>

		  	<br>

		</form>
